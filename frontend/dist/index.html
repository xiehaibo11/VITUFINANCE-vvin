  <body ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
    <div id="app"></div>
    
    <!-- 防止复制和右键菜单的 JavaScript -->
    <script>
      /**
       * 判断元素是否为输入类型（需要允许选择和复制）
       * @param {Element} element - 目标元素
       * @returns {boolean} 是否为输入类型
       */
      function isInputElement(element) {
        if (!element) return false;
        const tagName = element.tagName.toLowerCase();
        // 检查是否为输入类型元素
        if (tagName === 'input' || tagName === 'textarea' || tagName === 'select') {
          return true;
        }
        // 检查是否为可编辑内容
        if (element.contentEditable === 'true') {
          return true;
        }
        // 检查父元素是否为可编辑内容
        if (element.closest('[contenteditable="true"]')) {
          return true;
        }
        return false;
      }
      
      // 禁止右键菜单（输入框除外）
      document.addEventListener('contextmenu', function(e) {
        if (isInputElement(e.target)) return true;
        e.preventDefault();
        return false;
      });
      
      // 禁止复制（输入框除外）
      document.addEventListener('copy', function(e) {
        if (isInputElement(document.activeElement)) return true;
        e.preventDefault();
        return false;
      });
      
      // 禁止剪切（输入框除外）
      document.addEventListener('cut', function(e) {
        if (isInputElement(document.activeElement)) return true;
        e.preventDefault();
        return false;
      });
      
      // 禁止选择文本（输入框除外）
      document.addEventListener('selectstart', function(e) {
        if (isInputElement(e.target)) return true;
        e.preventDefault();
        return false;
      });
      
      // 禁止拖拽（输入框除外）
      document.addEventListener('dragstart', function(e) {
        if (isInputElement(e.target)) return true;
        e.preventDefault();
        return false;
      });
      
      // 禁止某些快捷键（Ctrl+U, Ctrl+S, F12等）
      // 注意：Ctrl+C 在输入框中应该允许
      document.addEventListener('keydown', function(e) {
        // Ctrl+C (复制) - 只在非输入框中禁止
        if (e.ctrlKey && e.key === 'c' && !isInputElement(document.activeElement)) {
          e.preventDefault();
          return false;
        }
        // Ctrl+V (粘贴) - 输入框中允许
        if (e.ctrlKey && e.key === 'v' && !isInputElement(document.activeElement)) {
          e.preventDefault();
          return false;
        }
        // Ctrl+X (剪切) - 只在非输入框中禁止
        if (e.ctrlKey && e.key === 'x' && !isInputElement(document.activeElement)) {
          e.preventDefault();
          return false;
        }
        // Ctrl+U (查看源代码)
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          return false;
        }
        // Ctrl+S (保存)
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          return false;
        }
        // Ctrl+A (全选) - 只在非输入框中禁止
        if (e.ctrlKey && e.key === 'a' && !isInputElement(document.activeElement)) {
          e.preventDefault();
          return false;
        }
        // F12 (开发者工具)
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I (开发者工具)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+J (控制台)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+C (检查元素)
        if (e.ctrlKey && e.shiftKey && e.key === 'C') {
          e.preventDefault();
          return false;
        }
      });
    </script>
