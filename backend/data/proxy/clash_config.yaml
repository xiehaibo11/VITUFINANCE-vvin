# Mixed port for HTTP/SOCKS proxy
mixed-port: 7890
# Allow connections from LAN
allow-lan: true
# Clash mode: rule, global, direct
mode: rule
# Log level: silent, error, warning, info, debug
log-level: info
# External controller for REST API
external-controller: 127.0.0.1:9090

# DNS settings
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 223.5.5.5
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query

